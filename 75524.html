        }

            color: #90caf9;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.5em;
        }

            .container {
                width: 95%;
                padding: 20px;
            }
