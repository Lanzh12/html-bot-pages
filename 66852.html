<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            transition: transform 0.3s ease-in-out;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            margin-bottom: 15px;
        }

        .profile-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .profile-header p {
            margin: 5px 0 0;
            font-size: 16px;
            opacity: 0.8;
        }

        .profile-body {
            padding: 20px;
        }

        .profile-body p {
            color: #555;
            line-height: 1.6;
        }

        .profile-footer {
            background-color: #ecf0f1;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .profile-footer a {
            display: inline-block;
            margin: 0 10px;
            color: #3498db;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .profile-footer a:hover {
            color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .profile-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="profile-header">
            <img src="https://images.unsplash.com/photo-1503023345310-154c0a14e867?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZSUyMGltYWdlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Profile Picture">
            <h2>John Doe</h2>
            <p>Web Developer</p>
        </div>
        <div class="profile-body">
            <p>A passionate web developer with a love for creating clean, efficient, and user-friendly web applications.  Constantly learning and exploring new technologies to stay ahead of the curve.</p>
        </div>
        <div class="profile-footer">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
