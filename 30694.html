<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-job {
            color: #888;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .profile-contact {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
            padding-top: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-img">
        <div class="profile-name">John Doe</div>
        <div class="profile-job">Web Developer</div>
        <div class="profile-contact">
            <div>Email: john.doe@example.com</div>
            <div>Phone: 123-456-7890</div>
        </div>
    </div>

</body>

</html>
